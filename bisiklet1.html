<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Sayfa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .bike-detail-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        padding: 40px 20px;
        color: #333;
      }

      .bike-detail-image {
        max-width: 500px;
        width: 100%;
        margin: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .bike-detail-info {
        max-width: 500px;
        margin: 20px;
        background-color: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .bike-detail-info h2 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .bike-detail-info p {
        font-size: 18px;
        margin-bottom: 15px;
      }

      .bike-detail-info .price {
        font-size: 24px;
        font-weight: bold;
        color: #ff5722;
        margin-bottom: 25px;
      }

      .bike-detail-info button {
        background-color: #ff9800;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .bike-detail-info button:hover {
        background-color: #e65100;
        transform: scale(1.05);
      }

      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f4;
        color: white;
      }

      /* Menü */
      .header {
        background-color: #002959;
        color: #fff;
        padding: 20px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 100;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .header img {
        width: 100px;
      }

      .header nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 50%;
      }

      .header nav a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 12px 25px;
        border-radius: 25px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .header nav a:hover {
        background-color: #4caf50;
        transform: scale(1.1);
      }

      .menu-toggle {
        display: none;
        cursor: pointer;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        width: 30px;
        height: 25px;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .menu-toggle div {
        width: 30px;
        height: 5px;
        background-color: white;
        transition: all 0.3s ease;
      }

      .menu {
        position: fixed;
        top: -100%;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #002959;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
        transition: top 0.3s ease;
      }

      .menu a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 15px 20px;
        width: 100%;
        text-align: center;
        border-bottom: 1px solid #fff;
        transition: background-color 0.3s ease;
      }

      .menu a:hover {
        background-color: #4caf50;
      }

      .menu.open {
        top: 0;
      }

      @media (max-width: 768px) {
        .header {
          padding: 20px;
        }

        .header nav {
          display: none;
        }

        .menu-toggle {
          display: flex;
        }
      }
    </style>
  </head>

  <body>
    <!-- İçerik -->
    <div class="bike-detail-section">
      <img
        src="pics/bike1.jpg"
        alt="Bisiklet Detay"
        class="bike-detail-image"
      />

      <div class="bike-detail-info">
        <h2>Yıldırım 3000</h2>
        <p class="price">₺4.999</p>
        <p>
          Yıldırım 3000, şehir içi ve arazi kullanımına uygun hafif gövdeli, 21
          vitesli ve disk fren sistemine sahip modern bir bisiklettir.
        </p>
        <button>Satın Al</button>
      </div>
    </div>

    <!-- Menü -->
    <div class="header">
        <a href="index.html"><img class="logo-top" src="pics/logo.png" alt="Logo" /></a>
        <div class="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav>
        <a href="index.html">Anasayfa</a>
        <a href="about.html">Hakkımızda</a>
        <a href="contact.html">İletişim</a>
      </nav>
    </div>

    <!-- Kayarak Açılan Menü -->
    <div class="menu">
      <a href="index.html">Anasayfa</a>
      <a href="about.html">Hakkımızda</a>
      <a href="contact.html">İletişim</a>
    </div>


    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const menu = document.querySelector(".menu");

      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("open");
      });
    </script>
  </body>
</html>
