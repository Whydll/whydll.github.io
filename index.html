<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhteşem Harika Bisiklet Sitesi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Genel Stiller */
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f4;
        color: white;
      }

      /* Hero Alanı */
      .hero {
        position: relative;
        background-image: url("pics/background-image.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding: 20px;
      }

      .hero h1 {
        font-size: 60px;
        font-weight: 700;
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 24px;
        font-weight: 300;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .hero button {
        background-color: #ff9800;
        color: white;
        font-size: 18px;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .hero button:hover {
        background-color: #e65100;
        transform: scale(1.1);
      }

      /* Menü */
      .header {
        background-color: #002959;
        color: #fff;
        padding: 20px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 100;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .header img {
        width: 100px;
      }

      .header nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 50%;
      }

      .header nav a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 12px 25px;
        border-radius: 25px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .header nav a:hover {
        background-color: #4caf50;
        transform: scale(1.1);
      }

      /* Hamburger Menü */
      .menu-toggle {
        display: none;
        cursor: pointer;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        width: 30px;
        height: 25px;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .menu-toggle div {
        width: 30px;
        height: 5px;
        background-color: white;
        transition: all 0.3s ease;
      }

      /* Üstten Kayarak Açılan Menü */
      .menu {
        position: fixed;
        top: -100%; /* Başlangıçta menü ekran dışında */
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #002959;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
        transition: top 0.3s ease;
      }

      .menu a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 15px 20px;
        width: 100%;
        text-align: center;
        border-bottom: 1px solid #fff;
        transition: background-color 0.3s ease;
      }

      .menu a:hover {
        background-color: #4caf50;
      }

      .menu.open {
        top: 0; /* Menü açıldığında üstten gelir */
      }

      /* Bisiklet Kartları */
      .bike-section {
        padding: 50px 0;
        background-color: #fff;
      }

      .bike-section h2 {
        text-align: center;
        font-size: 40px;
        font-weight: 600;
        margin-bottom: 40px;
        color: #333;
      }

      .home-bike {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 30px;
        justify-items: center;
      }

      .home-bike-img {
        position: relative;
        background-color: #333;
        border-radius: 15px;
        overflow: hidden;
        width: 100%;
        transition: all 0.3s ease;
      }

      .home-bike-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .home-bike-img:hover img {
        transform: scale(1.1);
      }

      .home-bike-text {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        width: 100%;
      }

      .home-bike-cart {
        background-color: orange;
        color: white;
        padding: 12px 20px;
        border-radius: 50px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .home-bike-cart:hover {
        background-color: #ff5722;
      }

      /* Footer */
      .bottom-things {
        background-color: #001935;
        color: white;
        text-align: center;
        font-size: 18px;
        font-style: italic;
        padding: 20px;
      }

      /* Mobil Uyumluluk */
      @media (max-width: 768px) {
        .header {
          padding: 20px;
        }

        .header nav {
          display: none;
        }

        .menu-toggle {
          display: flex;
        }

        .home-bike {
          grid-template-columns: 1fr;
        }

        .home-bike-cart {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Hero Bölgesi -->
    <div class="hero">
      <h1>Yaz İndirimleri Başladı!</h1>
      <p>Bisikletinizi şimdi alın, muazzam fırsatları kaçırmayın!</p>
      <button
        onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})"
      >
        Hemen Alışverişe Başla
      </button>
    </div>

    <!-- Menü -->
    <div class="header">
      <a href="index.html"
        ><img class="logo-top" src="pics/logo.png" alt="Logo"
      /></a>
      <div class="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav>
        <a href="index.html">Anasayfa</a>
        <a href="about.html">Hakkımızda</a>
        <a href="contact.html">İletişim</a>
      </nav>
    </div>

    <!-- Kayarak Açılan Menü -->
    <div class="menu">
      <a href="index.html">Anasayfa</a>
      <a href="about.html">Hakkımızda</a>
      <a href="contact.html">İletişim</a>
    </div>

    <!-- Bisikletler Bölümü -->
    <div class="bike-section">
      <h2>Yeni Bisikletlerimiz</h2>
      <div class="home-bike">
        <div class="home-bike-img">
          <img src="pics/bike1.jpg" alt="Bisiklet 1" />
          <div class="home-bike-text">
            <a href="bisiklet1.html"
              ><button class="home-bike-cart">İncele</button></a
            >
          </div>
        </div>
        <div class="home-bike-img">
          <img src="pics/bike2.jpeg" alt="Bisiklet 2" />
          <div class="home-bike-text">
            <a href="bisiklet2.html"
              ><button class="home-bike-cart">İncele</button></a
            >
          </div>
        </div>
        <div class="home-bike-img">
          <img src="pics/bike3.jpeg" alt="Bisiklet 3" />
          <div class="home-bike-text">
            <a href="bisiklet3.html"
              ><button class="home-bike-cart">İncele</button></a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const menu = document.querySelector(".menu");

      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("open");
      });
    </script>
  </body>
</html>
